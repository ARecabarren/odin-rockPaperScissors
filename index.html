<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <!-- Score Section -->
    <div class="box score">
        <div class="userScore">
            <div id="userScore">0</div>
            <div>You</div>
        </div>
        <div class="round">
            <div></div>
        </div>
        
        
        <div class="computerScore">
            <div id="computerScore">0</div>
            <div>Computer</div>
        </div>
        
    </div>
    

    <!-- Images display section -->
    <div class="game-screen">
        <div class="user-choice">
            <img class="choice" src="./images/user-paper.png" alt="" srcset="">
        </div>
        <div class="title">
            <img id="title" src="./images/title.png" alt="" srcset="">
        </div>
        <div class="computer-choice">
            <img class="choice" src="./images/computer-rock.png" alt="" srcset="">
        </div>
    </div>

    <!-- Display result secction -->
    <div id="result">
        Pick your weapon
    </div>

    <!-- Game start -->
    <div style="display: flex; justify-content: center;">
        <button id="startButton" class="btn">
            Start
        </button>
    </div>

    <!-- Buttons display -->
    <div class="buttons hidden">
        <div class="upButtons">
            <button class="btn play">Rock</button>
        </div>
        
        <div class="downButtons">
            <button class="btn play">Paper</button>
            <button class="btn play">Scissors</button>
        </div>
        
    </div>
    <div class="lower buttons">
        <button class="btn hidden" id="replayButton" style="background-color: gold;">Play Again</button>
    </div>

    <div id="footer" style="display: flex;justify-content: center;font-family: 'Play';">
        <span>Built & designed by <a href="https://github.com/ARecabarren/odin-rockPaperScissors">ARecabarren</a>  | Images by <a href="https://www.freepik.com/free-vector/realistic-illustration-with-rock-paper-scissors-hand-game-process-isolated_7499439.htm">macrovector</a></span>
        <a href=" target="_blank"><i class="fab fa-github fa-2x"></i></a>            
    </div>
    <script src="./rpsGame.js"></script>

</body>
</html>
