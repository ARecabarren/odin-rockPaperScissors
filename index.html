<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <!-- Score Section -->
    <div class="box score">
        <div class="userScore">
            <div id="userScore">2</div>
            <div>You</div>
        </div>
        <div class="separator">
            <div>-</div>
        </div>
        
        
        <div class="computerScore">
            <div id="computerScore">1</div>
            <div>Computer</div>
        </div>
        
    </div>
    

    <!-- Images display section -->
    <div class="game-screen">
        <div class="user-choice">
            <img class="choice" src="./images/user-paper.png" alt="" srcset="">
        </div>
        <div class="title">
            <img id="title" src="./images/title.png" alt="" srcset="">
        </div>
        <div class="computer-choice">
            <img class="choice" src="./images/computer-rock.png" alt="" srcset="">
        </div>
    </div>

    <!-- Display result secction -->
    <div id="result">
        You win!
    </div>

    <!-- Buttons display -->
    <div class="buttons">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
        
    </div>
    <div class="lower buttons">
        
    </div>

    <script src="./rockPaperScissors.js"></script>
</body>
</html>
